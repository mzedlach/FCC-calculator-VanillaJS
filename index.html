
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        
        <div class="wrapper">
            <div class="calc-shell">
                
                <div class="screen">
                    <div class="bmo-face">
                        <p>This is my face!</p>
                    </div>
                    <div class="answer">
                        <p>This is the answer</p>
                    </div>
                    <div class="calc-preview">
                        <p>This is the preview</p>
                    </div>
                </div>
                
                <div class="keypad">
                    <div class="input">
                        
                        <div class="numbers">
                            <div class="num" id="nine">9</div>
                            <div class="num" id="eight">8</div>
                            <div class="num" id="seven">7</div>
                            <div class="num" id="six">6</div>
                            <div class="num" id="five">5</div>
                            <div class="num" id="four">4</div>
                            <div class="num" id="three">3</div>
                            <div class="num" id="two">2</div>
                            <div class="num" id="one">1</div>
                            <div class="num" id="zero">0</div>
                            <div class="num" id="decimal">.</div>
                            <div class="op equals" id="equals">&#61;</div>
                        </div>
                        
                            <div class="operations">
                            <div class="op" id="op-negpos">&#177;</div>
                            <div class="op" id="op-percent">&#37;</div>

                            <div class="op" id="op-divide">&#247;</div>
                            <div class="op" id="times">&#215;</div>
                            <div class="op" id="minus">&#8722;</div>
                            <div class="op" id="plus">&#43;</div>
                            <div class="op clear" id="op-ac">AC</div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </body>

</html>
